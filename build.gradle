group 'com.github.tomek39856'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.validation', name: 'validation-api', version: '1.1.0.Final'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.hibernate', name: 'hibernate-validator', version: '5.3.3.Final'
    testCompile group: 'javax.el', name: 'el-api', version: '2.2'
    testCompile group: 'org.glassfish.web', name: 'javax.el', version: '2.2.4'

}
